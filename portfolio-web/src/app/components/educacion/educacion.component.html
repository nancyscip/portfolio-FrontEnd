<div class="row">
    <h1>Educación</h1>
    <button type="button" class="botones_contenido" (click)="onOpenModal(null!,'add')"  title="anadir" *ngIf="isAdmin">
      <i class="fa-solid fa-plus"></i>
  </button>
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item" *ngFor="let edu of estudios">
              <h2 class="accordion-header" id="headingSix">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                  <strong>{{edu.titulo}}</strong>
                </button>
              </h2>
              <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <p><strong>{{edu.lugar}}<img src="{{edu.img}}" alt="">. /// {{edu.fecha_inicio}} - {{edu.fecha_fin}}</strong><br>{{edu.descripcion}}</p>
                  <span id="eliminar-editar-estudios" *ngIf="isAdmin">                        
                    <button type="button" class="botones_contenido" (click)="onOpenModal(edu,'edit')" title="editor">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button (click)="onOpenModal(edu,'delete')" type="button" class="botones_contenido" title="borrar">
                        <i class="fa-solid fa-eraser"></i>   
                    </button>
                </span>
                </div>
              </div>
            </div>
</div><!-- Modal para agregar Experiencia -->
<div class="modal fade" id="addEstudiosModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addExperienciaModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar Habilidades</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddEstudios(addForm)">
                    <label for="titulo">Título</label><br>
                    <input ngModel type="text" name="tituloEstudios"  class="form-control">
                    <label for="lugar">Lugar de estudio </label><br>
                    <input ngModel type="text" name="casaDeEstudios"  class="form-control">
                    <label for="fecha_inicio">Fecha de Inicio</label><br>
                    <input ngModel type="text" name="fechaInicio"  class="form-control">
                    <label for="fecha_fin">Fecha de Finalización</label><br>
                    <input ngModel type="text" name="fechaTermino"  class="form-control">
                    <label for="img">Logo Lugar de estudios</label><br>
                    <input ngModel type="text" name="urlLogo"  class="form-control">
                    <label for="descripcion">Descripción</label><br>
                    <input ngModel type="text" name="descripcion"  class="form-control">
                    <div class="modal-footer">
                        <button  type="button" id="add-estudios-modal" class="btn" data-dismiss="modal">Cancelar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
<!-- Modal para actualizar Experiencia -->
<div class="modal fade" id="updateEstudiosModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="updateEstudiosModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Editar Estudios y Capacitaciones</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <label for="puesto">Título</label><br>
                    <input ngModel="{{editEstudios?.titulo}} " type="text" name="tituloEstudios"  class="form-control">
                    <label for="nombreEmpresa">Lugar de estudio</label><br>
                    <input ngModel="{{editEstudios?.lugar}}" type="text" name="casaDeEstudios"  class="form-control">
                    <label for="fechaInicio">Fecha de Inicio</label><br>
                    <input ngModel="{{editEstudios?.fecha_inicio}}" type="text" name="fechaInicio"  class="form-control">
                    <label for="fechaFinalizacion">Fecha de Finalización</label><br>
                    <input ngModel="{{editEstudios?.fecha_fin}}" type="text" name="fechaTermino"  class="form-control">
                    <label for="img">Logo Lugar de estudios</label><br>
                    <input ngModel="{{editEstudios?.img}}" type="text" name="urlLogo"  class="form-control">
                    <label for="descripcion">Descripción</label><br>
                    <input ngModel="{{editEstudios?.descripcion}}" type="text" name="descripcion"  class="form-control">
                    <input type="hidden" name="id" ngModel="{{editEstudios?.id}} "><br>
                    <div class="modal-footer">
                        <button id="update-estudios-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                        <button (click)="onUpdateEstudio(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                    </div>
                </form>
            </div>
            
            
            
            
        </div>
    </div>
</div>

<!-- Modal para borrar Experiencia -->
<div class="modal fade" id="deleteEstudiosModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteEstudiosModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Esta acción eliminará  "{{deleteEstudios?.titulo}}". ¿Desea continuar?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">No</button>
            <button (click)="onDeleteEstudios(deleteEstudios.id)" type="button" class="btn" data-dismiss="modal">Sí</button>
            </div>
        </div>
    </div>
</div>

</div>
