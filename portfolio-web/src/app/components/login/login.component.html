<div class="bodyimg">
<div class="loginBox"> <img class="user" src="https://firebasestorage.googleapis.com/v0/b/portfolio-storagenan.appspot.com/o/image-from-rawpixel-id-3370617-jpeg.jpg?alt=media&token=2e2d048b-5b4f-48ae-ab00-fd8fd0985c61" height="100px" width="100px" alt="avatar">
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
    <!-- Email input -->
  <div class="form-outline mb-4">
    <label for="nombreUsuario">Nombre Usuario</label>
    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
    [(ngModel)]="nombreUsuario" required>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" class="form-control"
                      [(ngModel)]="password" required>
                      
  </div>

  <button class="btn btn-success btn-block" [disabled]="!f.valid">Iniciar Sesión</button>
</form>
<div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
Error de login
</div>    
</div>
</div>
